server:
  port: 9093

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/

spring:
  application:
    name: USER-SERVICE
  # Options: start-and-stop, start-only, none
#  docker.compose.lifecycle-management: start-only
  # Tell Hibernate to only validate the schema, not change it
  jpa:
    hibernate:
      ddl-auto: update

# 1. Expose the endpoint over the web
management:
  endpoints:
    web:
      exposure:
        include: health,info

  # 2. Enable the Java and Env info contributors (Disabled by default in 3.x)
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Custom path for Swagger UI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
# Include Actuator endpoints in the documentation
  show-actuator: true

# Package to scan for controllers
  packages-to-scan: com.codiecode.userinfo.controller